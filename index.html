<html lang="en">
<head>

        justify-content: center;
    }

    <div class="main">

            <div>
                <label> Bill amount: </label>

            <div>

            </div>
            
        </div>
        <div>
            <div>

            </div>
           
        </div>
        <table class="result-table">
            <tr >

                <td class="denominations">5</td>
                <td class="denominations">1</td>
            </tr>
        <!-- </table>
        <table> -->

                <th> Number of notes: </th>
                <td class="notesCount">0</td>
                <td class="notesCount">0</td>

                <td class="notesCount">0</td>
